    <div id="txt"></div>
    <div class="body">
        <h1 class="content-text col-sm-12">Travis v. AJ Countdown</h1>
        <div class="col-sm-12"><p id="demo"></p></div>

                </tr>
              </table>
            </div>
            <h1 class="content-text col-sm-12" style="text-decoration: underline">Tale of the tape</h1>

            <div class="image">

            </div>
